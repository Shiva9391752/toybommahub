<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Tickets - ToyBommaHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <h1 class="logo">ToyBommaHub</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="index.html#trending">Trending</a>
        <a href="index.html#upcoming">Upcoming</a>
        <a href="index.html#reviews">Reviews</a>
    </nav>
</header>

<section class="booking-section">
    <div class="booking-card">
        <h2>üéüÔ∏è Book Your Tickets</h2>

        <form onsubmit="return confirmBooking()">

            <label>Select Movie</label>
            <select id="movie" required>
                <option value="">--Select Movie--</option>
                <option>Sirai</option>
                <option>Nilave</option>
                <option>Couple Friendly</option>
                <option>The Pride of Bharat</option>
                <option>Love and War</option>
                <option>Insidious</option>
            </select>

            <label>Number of Tickets</label>
            <input type="number" id="tickets" min="1" max="10" required>

            <label>Your Name</label>
            <input type="text" id="name" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <button type="submit" class="book-btn-main">
                Confirm Booking
            </button>

        </form>
    </div>
</section>

<script src="script.js"></script>

</body>
</html>
